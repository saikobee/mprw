<!DOCTYPE html>
<html>

<head>
    <title>mprw - mpd web remote</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <!--link rel="stylesheet" type="text/css" href="themes/light.css"-->
    <link rel="stylesheet" type="text/css" href="themes/dark.css">

    <script type="text/javascript" src="main.js"></script>

    <!-- Critical, otherwise Android's browser treats this page in a very
    strange way -->
    <meta name="HandheldFriendly" content="true">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
</head>

<body onload="set_on_click()">
<div class="banner_border">
  <h1 class="banner">mprw &ndash; mpd web remote</h1>
</div>

<br>

<div class="button_border solo">
  <div class="button">
    <p class="label">
      <a id="play_pause">Play/Pause</a>
    </p>
    <p class="description">
      Toggles playback
    </p>
  </div>
</div>

<br>

<div class="button_border top" onclick="add_button_after(this)">
  <div class="button">
    <p class="label">
      Louder
    </p>
    <p class="description">
      Raises the volume
    </p>
  </div>
</div>

<div class="button_border bottom">
  <div class="button">
    <p class="label">
      Quieter
    </p>
    <p class="description">
      Lowers the volume
    </p>
  </div>
</div>

<br>

<div class="button_border top">
  <div class="button">
    <p class="label">
      Next
    </p>
    <p class="description">
      Switches to the next track
    </p>
  </div>
</div>

<div class="button_border bottom">
  <div class="button">
    <p class="label">
      Previous
    </p>
    <p class="description">
      Switches to the previous track
    </p>
  </div>
</div>

<br>

<div class="button_border top">
  <div class="button">
    <p class="label">
      Random
    </p>
    <p class="description">
      Randomizes playlist play order
    </p>
  </div>
</div>

<div class="button_border middle">
  <div class="button">
    <p class="label">
      Repeat
    </p>
    <p class="description">
      Repeats the playlist when finished
    </p>
  </div>
</div>

<div class="button_border bottom">
  <div class="button">
    <p class="label">
      Clear
    </p>
    <p class="description">
      Clears the playlist
    </p>
  </div>
</div>

<br>

</body>

</html>
